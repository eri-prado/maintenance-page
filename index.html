<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agência Weev - Criação de sites, ecommerce e blogs</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <img src="img/logo.svg" id="logo" alt="logo agência weev">
    <h1>Site em manutenção.</h1>
    <div class="countdown">
      <div class="item">
        <h2 class="day">00</h2>
        <p>dias</p>
      </div>
      <div class="item">
        <h2 class="hour">00</h2>
        <p>horas</p>
      </div>
      <div class="item">
        <h2 class="minute">00</h2>
        <p>minutos</p>
      </div>
      <div class="item">
        <h2 class="second">00</h2>
        <p>segundos</p>
      </div>
    </div>
    <div class="social-media">
      <p>Enquanto isso siga-nos nas redes sociais.</p>
      <a href="https://www.instagram.com/agenciaweev/" target="_blank"><img src="img/instagram.svg" alt="Botão rede social instagram"></a>
    </div>
    
    
  </main>

  <script src="js/script.js"></script>
  
</body>
</html>
